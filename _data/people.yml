      - 'University of San Francisco'
    about: |
      Scott Murray is a code artist who writes software to create data
      visualizations and other interactive phenomena. His work incorporates
      elements of interaction design, systems design, and generative art.
      Scott is a contributor to Processing, and author of "Interactive Data
      Visualization for the Web: An Introduction to Designing with D3"
      (Oâ€˜Reilly, 2013). Scott earned an AB in Environmental Theory from
      Vassar College, and he received his MFA in Dynamic Media Design from
      the Massachusetts College of Art and Design. He has exhibited
      installations in San Francisco and Boston and taught workshops on
      creative coding.
