faculty:
  - first: 'Alark'
    last : 'Joshi'
    image: 'joshi.png'
    title:
      - 'Associate Professor'
      - 'Department of Computer Science'
      - 'University of San Francisco'
    about: |
      Alark Joshi works on data visualization projects for improved
      neurosurgical planning and treatment. His research focuses on
      developing and evaluating the ability of novel visualization
      techniques to communicate information for effective decision
      making and discovery. His work has led to novel visualization
      techniques in fields as diverse as computational fluid dynamics,
      atmospheric physics, medical imaging and cell biology. Alark
      received his PhD from the University of Maryland, was a
      Postdoctoral Associate at Yale University, and most recently a
      professor at Boise State University.
    links:
      - name: 'cs.usfca.edu/~apjoshi'
        link: 'http://cs.usfca.edu/~apjoshi'
        icon: 'fa-globe'
      - name: '@alark'
        link: 'http://twitter.com/alark'
        icon: 'fa-twitter'
      - name: 'apjoshi@usfca.edu'
        link: 'mailto:apjoshi@usfca.edu'
        icon: 'fa-envelope'

  - first: 'Sophie'
    last : 'Engle'
    image: 'engle.png'
    title:
      - 'Associate Professor'
      - 'Department of Computer Science'
      - 'University of San Francisco'
    about: |
      Sophie Engle works on a variety of projects including data
      visualization, computer security, and computer science education.
      Sophie received her PhD from the University of California, Davis
      where she worked on vulnerability analysis, electronic voting, and
      models of security policy and insider threat.
    links:
      - name: 'sjengle.cs.usfca.edu'
        link: 'http://sjengle.cs.usfca.edu/'
        icon: 'fa-globe'
      - name: '@sjengle'
        link: 'http://twitter.com/sjengle'
        icon: 'fa-twitter'
      - name: 'sjengle@cs.usfca.edu'
        link: 'mailto:sjengle@cs.usfca.edu'
        icon: 'fa-envelope'

  - first: 'Scott'
    last : 'Murray'
    image: 'murray.jpg'
    title:
      - 'Assistant Professor'
      - 'Department of Art + Architecture'
      - 'University of San Francisco'
    about: |
      Scott Murray is a code artist who writes software to create data
      visualizations and other interactive phenomena. His work incorporates
      elements of interaction design, systems design, and generative art.
      Scott is a contributor to Processing, and author of "Interactive Data
      Visualization for the Web: An Introduction to Designing with D3"
      (Oâ€˜Reilly, 2013). Scott earned an AB in Environmental Theory from
      Vassar College, and he received his MFA in Dynamic Media Design from
      the Massachusetts College of Art and Design. He has exhibited
      installations in San Francisco and Boston and taught workshops on
      creative coding.
    links:
      - name: 'alignedleft.com'
        link: 'http://alignedleft.com/'
        icon: 'fa-globe'
      - name: '@alignedleft'
        link: 'https://twitter.com/alignedleft'
        icon: 'fa-twitter'
      - name: 'shmurray@usfca.edu'
        link: 'mailto:shmurray@usfca.edu'
        icon: 'fa-envelope'

